<form class="form-signin">
  <h2 class="form-signin-heading">Please sign in</h2>
  <div class="form-group">
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" #inputEmail id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" #inputPassword id="inputPassword" class="form-control" placeholder="Password" required>
  </div>
  <!--<div class="checkbox">
    <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
  </div>-->
  <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()" >Sign in</button>
  {{searchRes | async}}
</form>
